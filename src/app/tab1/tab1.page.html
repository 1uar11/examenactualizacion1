<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Datos Personales
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">

    <ion-list>

      <ion-list-header>
        <ion-label>Formulario template: Valido {{formulario.valid}}</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label position= "floating">Nombre</ion-label>
        <ion-input type="text" name="nombre"[(ngModel)]="usuario.nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position= "floating">Apellido</ion-label>
        <ion-input type="text" name="apellido"[(ngModel)]="usuario.apellido"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position= "floating">Telefono</ion-label>
        <ion-input type="text" name="telefono" [(ngModel)]="usuario.telefono"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position= "floating">Correo Electronico</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="usuario.correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position= "floating">Fecha Nacimiento</ion-label>
        <ion-input type="text" name="fecha_nacimiento"[(ngModel)]="usuario.fecha_nacimiento"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position= "floating">Genero</ion-label>
        <ion-input type="text" name="genero"[(ngModel)]="usuario.genero"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" shape="round" type="submit" (click)="presentAlert()">
      Enviar
    </ion-button>

  </form>
</ion-content>
